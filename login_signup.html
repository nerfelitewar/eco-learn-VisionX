<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eco â€” Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #f7fff7 0%, #e9fff0 40%, #ffffff 100%);
            margin: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: #2b2b3a;
        }

        .auth-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(20, 60, 40, .08);
            padding: 22px;
            max-width: 560px;
            width: 100%;
        }

        h1 {
            margin: 0 0 6px 0;
        }

        .muted {
            color: #5b6b6b;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row>div {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 700;
            margin: 10px 0 6px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #eaeaea;
            background: transparent;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        button {
            border: 0;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(90deg, #FFCEEC, #B3FFD9);
        }

        .switch {
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: #b3003b;
            margin-top: 10px;
        }

        .ok {
            color: #1e7f4d;
            margin-top: 10px;
        }
    </style>

    <!-- Supabase SDK + Auth Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth-config.js"></script>
    <script defer src="auth.js"></script>
</head>

<body>
    <div class="auth-card">
        <h1>ðŸŒ± Eco â€” Login / Sign Up</h1>
        <div class="muted">Gamified environmental learning</div>

        <div class="switch">
            <label><input type="radio" name="mode" value="login" checked> Login</label>
            <label><input type="radio" name="mode" value="signup"> Sign Up</label>
        </div>

        <div class="row">
            <div>
                <label>Email</label>
                <input style="width: 5cm;" id="email" type="email" placeholder="you@school.edu" />
            </div>
            <div>
                <label>Password</label>
                <input style="width: 5cm;" id="password" type="password" />
            </div>
        </div>

        <div id="signupFields" style="display:none">
            <div class="row">
                <div>
                    <label>Username</label>
                    <input style="width:5cm;" id="username" />
                </div>
                <div>
                    <label>Age</label>
                    <input style="width: 5cm;" id="age" placeholder="e.g., 16" />
                </div>
            </div>
            <div class="row">
                <div>
                    <label style="width: 5cm;">Education</label>
                    <select id="education">
                        <option>Junior High</option>
                        <option>Secondary Highschool</option>
                        <option>College</option>
                        <option>Graduate</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label>Institution</label>
                    <input style="width: 5cm;" id="institution" placeholder="School / College" />
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="continueBtn">Continue</button>
            <button id="toDashboardBtn" type="button" style="display:none">Go to Dashboard</button>
        </div>

        <div id="msg" class="muted"></div>
    </div>
</body>

</html>
